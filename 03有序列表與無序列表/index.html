<!DOCTYPE html>
<html lang="en">
<head>
    <title>無序列表與有序列表</title>
</head>
<body>
    <h2>無序列表</h2>
    <!-- ul無序列表 -->
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ul>
    <h2>有序列表</h2>
    <!-- ol有序列表 -->
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ol>
</body>
</html>
