<!DOCTYPE html>
<html lang="en">
<head>
    <title>html 中的圖片</title>
</head>
<body>
    <!-- <img src="./dog.png" height="100" width="100" alt="這是一張狗的圖片"> -->
    <a href="https:google.com">
        <img src="./image/dog.jpg" height="100" width="100" alt="這是一張狗的圖片">
    </a>
    
    <!-- src來源(./是相對路徑) 、height,width長寬比、alt:src格是錯誤的時候會顯示的文字 -->
</body>
</html>
